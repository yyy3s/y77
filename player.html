<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎥 مشغل الفيديو المباشر</title>
    <script src="https://cdn.playerjs.com/player.js" type="text/javascript"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #playerjs {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="playerjs"></div>

    <script type="text/javascript">
        // استخرج الرابط من معلمة "file" في الرابط الحالي
        var ps = location.href.substr(location.href.indexOf("html?")+5).split("&");
        var vs = {id: "playerjs"};
        
        for(var i = 0; i < ps.length; i++){
            var p = ps[i].substr(0, ps[i].indexOf("="));
            var v = ps[i].substr(ps[i].indexOf("=") + 1);
            if(p != v) {
                vs[p] = decodeURIComponent(v);
            }
        }

        // إذا كان هناك رابط للبث (معلمة "file")
        if(vs.file) {
            var playerjs = new Playerjs(vs);  // تفعيل المشغل مع الرابط
        }
    </script>

</body>
</html>
